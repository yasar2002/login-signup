<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Enter Zones</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
		<!-- FORM SECTION -->
		
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
					<form action="Filter" method = "post">
						<div class="input-group">
							<i class="fa-solid fa-user"></i>
							<input type="text" placeholder="Username" name = "Uname">
						</div>
						<div class="input-group">
							<i class="fa-solid fa-mobile-screen-button"></i>
							<input type="text" placeholder="Mobile Number" name = "Mbnum">
						</div>
						<div class="input-group">
							<i class="fa-solid fa-envelope"></i>
							<input type="email" placeholder="Email" name = "Mail">
						</div>
						<div class="input-group">
							<i class="fa-solid fa-lock"></i>
							<input type="password" placeholder="Password" name = "Pass">
						</div>
						<div class="input-group">
							<i class="fa-solid fa-lock"></i>
							<input type="password" placeholder="Confirm password" name = "CnfPass">
						</div>
						<button>
							Sign up
						</button>
						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign in here
							</b>
						</p>
						</form>
					</div>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
					<form action = "LoginServlet" method = "post">
						<div class="input-group">
							<i class="fa-solid fa-user"></i>
							<input type="text" placeholder="Email or Mobile number" name = "Mail">
						</div>
						<div class="input-group">
							<i class="fa-solid fa-key"></i>
							<input type="password" placeholder="Password" name = "Pass">
						</div>
						<button>
							Sign in
						</button>
						<p>
							<b>
								Forgot password?
							</b>
						</p>
						<p>
							<span>
								Don't have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign up here
							</b>
						</p>
						</form>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
		</div>
<!-- partial -->
  <script  src="./script.js"></script>
  <script src="https://kit.fontawesome.com/d64f5c6a26.js" crossorigin="anonymous"></script>
</body>
</html>
